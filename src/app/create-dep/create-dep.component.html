<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Département</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Créer un département</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-building-user me-1"></i>
                        Département
                    </div>
                </div>
                <div class="card-body justify-content-center">
                    <form class="form-inline" [formGroup]="createDepForm" autocomplete="off">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="codeInput">Code :</label>
                            <input [(ngModel)]="data.codeD" formControlName="code" name="Code" class="form-control"
                                id="codeInput" type="text" placeholder="Le code de département..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Code.invalid && (Code.touched || Code.dirty)">
                            <div *ngIf="Code.hasError('required')">Le code de département est obligatoire.</div>
                            <div *ngIf="Code.hasError('minlength')">Le code de département doit comporter au moins 3 caractères long.</div>
                            <div *ngIf="Code.hasError('pattern')">Le code de département ne doit contenir que des lettres et des chiffres.</div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="labelInput">Libelle :</label>
                            <input [(ngModel)]="data.libelle" formControlName="label" name="Label" class="form-control"
                                id="labelInput" type="text" placeholder="La libelle de département..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Label.invalid && (Label.touched || Label.dirty)">
                            <div *ngIf="Label.hasError('required')">La libelle de département est obligatoire.</div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-success" type="button" [disabled]="createDepForm.invalid"
                                (click)="create()">Créer un département</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
