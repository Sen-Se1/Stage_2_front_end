<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main id="login-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Se connecter</h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="loginForm" autocomplete="off">
                                    <div class="form-floating mb-3">
                                        <input [(ngModel)]="data.email" formControlName="email" class="form-control"
                                            id="inputEmail" type="email" name="email" placeholder="name@example.com"
                                            required />
                                        <label for="inputEmail">Adresse e-mail</label>
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="Email.invalid && (Email.touched || Email.dirty)">
                                        <div *ngIf="Email.hasError('required')">Adresse e-mail est obligatoire.</div>
                                        <div *ngIf="Email.hasError('email')">Adresse e-mail est invalide.</div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input [(ngModel)]="data.password" formControlName="password"
                                            class="form-control" id="inputPassword" type="password" name="password"
                                            placeholder="Password" required />
                                        <label for="inputPassword">Mot de passe</label>
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="Password.invalid && (Password.touched || Password.dirty)">
                                        <div *ngIf="Password.hasError('required')">Le mot de passe est obligatoire.</div>
                                        <div *ngIf="Password.hasError('minlength')">Le mot de passe doit être d'au moins 8 caractères.</div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                            value="" />
                                        <label class="form-check-label startFlex" for="inputRememberPassword">Se souvenir du mot de passe</label>
                                        
                                        <a class="forgotPassLink endFlex" routerLink="/forgot-password">Mot de passe oublié?</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" [disabled]="loginForm.invalid"
                                            (click)="login()">Se connecter
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"> &nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
