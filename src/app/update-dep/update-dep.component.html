<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Department</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Update Department</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-building-user me-1"></i>
                        Department
                    </div>
                </div>
                <div class="card-body justify-content-center">
                    <form class="form-inline" [formGroup]="updateDepForm" autocomplete="off">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="codeInput">Code :</label>
                            <input [(ngModel)]="data.codeD" formControlName="code" name="Code" class="form-control"
                                id="codeInput" type="text" placeholder="Department Code..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Code.invalid && (Code.touched || Code.dirty)">
                            <div *ngIf="Code.hasError('required')">Department code is required.</div>
                            <div *ngIf="Code.hasError('minlength')">Department code should be at least 2 characters
                                long.</div>
                            <div *ngIf="Code.hasError('pattern')">Department code should only contain letters and
                                numbers.</div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="labelInput">Label :</label>
                            <input [(ngModel)]="data.libelle" formControlName="label" name="Label" class="form-control"
                                id="labelInput" type="text" placeholder="Department Label..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Label.invalid && (Label.touched || Label.dirty)">
                            <div *ngIf="Label.hasError('required')">Department label is required.</div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-success" type="button" (click)="update()"
                                [disabled]="updateDepForm.invalid">Update Department</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
