<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Moderator</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">
                    Update Moderator
                </li>
            </ol>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fa-solid fa-user-tie me-1"></i>
                        Moderator
                    </div>
                </div>
                <div class="card-body justify-content-center">
                    <form class="form-inline" [formGroup]="updateModForm" autocomplete="off">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="usernameInput">Username :</label>
                            <input [(ngModel)]="data.username" formControlName="username" name="usernameInput"
                                class="form-control" id="usernameInput" type="text" placeholder="Username ..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Username.invalid && (Username.touched || Username.dirty)">
                            <div *ngIf="Username.hasError('required')">Username is required.</div>
                            <div *ngIf="Username.hasError('minlength')">Username should be at least 3 characters long.
                            </div>
                            <div *ngIf="Username.hasError('pattern')">Username should only contain letters and numbers.
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="emaillInput">Email :</label>
                            <input [(ngModel)]="data.email" formControlName="email" name="email" class="form-control"
                                id="emaillInput" type="email" placeholder="Student Email..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Email.invalid && (Email.touched || Email.dirty)">
                            <div *ngIf="Email.hasError('required')">Email is required.</div>
                            <div *ngIf="Email.hasError('email')">Invalid email format.</div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="roleInput">Role :&nbsp;&nbsp;&nbsp;</label>
                            <select [(ngModel)]="data.role" formControlName="role" name="roleInput"
                                class="form-select cur-point" aria-label="Default select example">
                                <option [ngValue]="'default'" selected>Select a Role</option>
                                <option value="Moderator">Moderator</option>
                            </select>
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Role.invalid && (Role.touched || Role.dirty)">
                            <div *ngIf="Role.hasError('required')">Role is required.</div>
                            <div *ngIf="Role.hasError('invalidRole')">Please select a valid role.</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="input-group mb-3">
                                <button class="btn btn-success" [disabled]="updateModForm.invalid" (click)="update()">
                                    Update Moderator
                                </button>
                            </div>
                            <div class="changePwd ms-auto">
                                <a (click)="changePwd(data.id)">
                                    Change Password
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
