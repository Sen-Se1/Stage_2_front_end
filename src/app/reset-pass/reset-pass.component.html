<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main id="login-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Réinitialiser le mot de passe</h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="resetForm" autocomplete="off">
                                    <div class="form-floating mb-3">
                                        <input [(ngModel)]="data.password" formControlName="password"
                                            class="form-control" id="passwordInput" type="password" name="password"
                                            placeholder="Password" required />
                                        <label for="passwordInput">Mot de passe</label>
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="Password.invalid && (Password.touched || Password.dirty)">
                                        <div *ngIf="Password.hasError('required')">Le mot de passe est obligatoire.</div>
                                        <div *ngIf="Password.hasError('minlength')">Le mot de passe doit être d'au moins 8 caractères.
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input [(ngModel)]="data.passwordConfirm" formControlName="passwordConfirm"
                                            class="form-control" id="passwordConfirmInput" type="password" name="passwordConfirmInput"
                                            placeholder="Password" required />
                                        <label for="passwordConfirmInput">Confirmation du mot de passe</label>
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="PasswordConfirm.invalid && (PasswordConfirm.touched || PasswordConfirm.dirty)">
                                        <div *ngIf="PasswordConfirm.hasError('required')">La confirmation du mot de passe est obligatoire.</div>
                                        <div *ngIf="PasswordConfirm.hasError('minlength')">La confirmation du mot de passe doit être d'au moins 8 caractères.</div>
                                    </div>
                                    <div class="form-check mb-3 forStyle">
                                        <a class="forgotPassLink ml-auto" routerLink="">Retour à connexion</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" [disabled]="resetForm.invalid"
                                            (click)="send()">Réinitialiser</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"> &nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
