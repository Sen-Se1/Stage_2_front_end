<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main id="login-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Reset Password</h3>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="resetForm" autocomplete="off">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="passwordInput">Password :</label>
                                        <input [(ngModel)]="data.password" formControlName="password" name="passwordInput"
                                            class="form-control" id="passwordInput" type="password" placeholder="Password ..." />
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="Password.invalid && (Password.touched || Password.dirty)">
                                        <div *ngIf="Password.hasError('required')">Password is required.</div>
                                        <div *ngIf="Password.hasError('minlength')">Password should be at least 8 characters long.
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="passwordConfirmInput">Password Confirmation :</label>
                                        <input [(ngModel)]="data.passwordConfirm" formControlName="passwordConfirm"
                                            name="passwordConfirmInput" class="form-control" id="passwordConfirmInput"
                                            type="password" placeholder="Password Confirmation ..." />
                                    </div>
                                    <div class="form-text text-danger alert-custom"
                                        *ngIf="PasswordConfirm.invalid && (PasswordConfirm.touched || PasswordConfirm.dirty)">
                                        <div *ngIf="PasswordConfirm.hasError('required')">Password confirmation is required.</div>
                                        <div *ngIf="PasswordConfirm.hasError('minlength')">Password confirmation should be at least
                                            8 characters long.</div>
                                    </div>
                                    <div class="form-check mb-3 forStyle">
                                        <a class="forgotPassLink ml-auto" routerLink="">Back To Login</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" [disabled]="resetForm.invalid"
                                            (click)="send()">Send</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"> &nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
