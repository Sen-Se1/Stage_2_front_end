<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Modérateur</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Changer le mot de passe du modérateur</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fa-solid fa-user-tie me-1"></i>
                        Modérateur
                    </div>
                </div>
                <div class="card-body justify-content-center">
                    <form class="form-inline" [formGroup]="pudatePwdModForm" autocomplete="off">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="passwordInput">Mot de passe :</label>
                            <input [(ngModel)]="data.password" formControlName="password" name="passwordInput"
                                class="form-control" id="passwordInput" type="password" placeholder="Mot de passe ..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="Password.invalid && (Password.touched || Password.dirty)">
                            <div *ngIf="Password.hasError('required')">Le mot de passe est obligatoire.</div>
                            <div *ngIf="Password.hasError('minlength')">Le mot de passe doit être d'au moins 8 caractères.</div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="passwordConfirmInput">Nouveau mot de passe :</label>
                            <input [(ngModel)]="data.passwordConfirm" formControlName="passwordConfirm"
                                name="passwordConfirmInput" class="form-control" id="passwordConfirmInput"
                                type="password" placeholder="Nouveau mot de passe ..." />
                        </div>
                        <div class="form-text text-danger alert-custom"
                            *ngIf="PasswordConfirm.invalid && (PasswordConfirm.touched || PasswordConfirm.dirty)">
                            <div *ngIf="PasswordConfirm.hasError('required')">Le nouveau mot de passe est obligatoire.</div>
                            <div *ngIf="PasswordConfirm.hasError('minlength')">Le nouveau mot de passe doit être d'au moins 8 caractères.</div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-success" [disabled]="pudatePwdModForm.invalid"
                                (click)="changePwd()">Changer le mot de passe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="layoutAuthentication_footer">
        <app-footer></app-footer>
    </div>
</div>
